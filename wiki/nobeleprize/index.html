	<p>诺贝狸奖（NobeLe Prize），<a href="/wiki/leplanet/">狸星</a>的自然科学最高奖。由于学科交叉分化和指数型科技发展（俗称「技术爆炸」），平均每个学科每年都有数百名个人或团队获此奖。</p>
	<p>自然人和<a href="/wiki/maninpicture/">画中人</a>获此奖的比例约为 1:1，自然人多因开创新领域获奖，而<a href="/wiki/maninpicture/">画中人</a>多因发展旧领域获奖。</p>
