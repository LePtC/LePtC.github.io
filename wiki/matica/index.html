	<a title="麦卡"><img src="matica.jpg" alt="麦卡" class="wiki" style="width: 256px;"></a>
	<p>麦卡（Matica），昵称麦酱，是<a href="/wiki/moele/">萌狸</a>君的宠物，有一个会做计算的内核。平时折叠为平板形态栖息在萌狸君的帽子中，唤醒时可充气然后漂浮在空气中。</p>
	<p>话风：喜欢话痨（做完一个简单的积分后也不忘继续汇报一堆积分成立的条件），有时会发烧（计算老半天），有时会傲娇（吐出一长串没化简的结果），当然还有可能直接说臣妾积不出…</p>
