	<a title="酱子"><img src="/css/picplace.png" alt="酱子" class="wiki" style="width: 200px;"></a>
	<p>酱子（CyanKo），<a href="/wiki/lename/">全名</a>：酱子狸 ü，出生于狸星母星，<a href="/wiki/shu/">SHU</a> 生物、医学、美术专业学生。</p>
	<p>话风：听萌狸讲完话后说「酱紫啊～」。</p>
  <p>宠物：<a href="/wiki/ika/">依卡</a></p>
	<p>爱好：特别喜欢吃鱼，熟悉狸星市面上所有类型的鱼的解剖构造，能使用餐刀像手术刀一样把鱼肉和鱼刺干净利落地分开。这一精湛的刀术同样适用于去掉任何有核食物的核，有皮食物的皮。</p>
