	<p>光杖（Light Wand），一种高度集成化的个人用手持微型加速器。外形为一个圆形，延伸出一条切线，圆形部分为同步回旋加速器，切线段为直线加速器</p>
  <p>个人工具分级：光杖一般为工程级，但邓布狸曾将其升级为武器级。</p>
  <p>用途：光杖能够产生常用的光束或粒子束，可用于照明，切割，触发。回旋部分可产生调制的电磁波，相当于一个小型基站。
  <p>用法：通常为声控操作、加速度感应操作，有的型号支持脑电波操作（邓布狸）。</p>
