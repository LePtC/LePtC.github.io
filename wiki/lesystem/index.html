	<a title="狸星系"><img src="/css/picplace.png" alt="狸星系" class="wiki" style="width: 200px;"></a>
	<p>狸星系（Le System），为狸星人所主要居住的主序星系。</p>
  <p>狸星系自有资料记载起，拥有 2 颗近日行星，11 颗类地行星，一条小行星带，3 颗巨行星，8 颗矮行星，一对矮行星双星，其中母星为密集居住星。到 100 世纪时还剩下 1 颗近日行星，7 颗类地行星，2 颗巨行星，2 颗矮行星，以及众多人造天体，其中母星，地星和火星为密集居住星。</p>
