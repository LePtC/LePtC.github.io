	<p>依卡（Ika），是<a href="/wiki/cyanko/">酱子</a>的宠物，由一个脑电指令接收器和仿生触手蝴蝶结组成，能够在体积守恒的限制下变形出任意形状。依卡吸附在<a href="/wiki/cyanko/">酱子</a>头上，平时为蝴蝶结形态，可以随主人的心情变成单马尾或双马尾等…</p>
