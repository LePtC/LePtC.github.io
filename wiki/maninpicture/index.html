<div class="content">
	<p>画中人（man in picture），指不当<a href="/wiki/qbitvolunteers/">志愿者</a>的<a href="/wiki/maninqbits/">比特人</a>。由于这类个体最后被保存在平板型计算机中并挂在墙上，因此被称为画中人。</p>
	<p>画中人有自己的社交网络（Matrix）。但他们只能聊天，讨论问题，享受精神食粮，不再能够享受任何生理上的快乐，留给他们的只有回忆。因此大多数画中人大部分时间都在「画」中睡觉，只有外界叫他们时才醒过来。不受关注的画中人最后会选择存入<a href="/wiki/horcrudrive/">幽盘</a>安息。</p>
</div>
